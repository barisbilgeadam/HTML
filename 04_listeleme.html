<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Listeler</h1>
<!-- unordered List -->
    <ol>
        <li>Öğe 1</li>
        <li>Öğe 2</li>
        <li>Öğe 3</li>
        <li>Öğe 4
            <ul>
                <li>Öğe 4.1</li>
                <li>Öğe 4.2</li>
            </ul>
        </li>
    </ol>
<!-- dl: Data List, dt: data Title, dd: Data Description -->
    <dl> 
        <dt>Başlık 1 </dt>
        <dd>Madde 1</dd>
        <dd>Madde 2</dd>

        <dt>Başlık 2</dt>
        <dd>Madde 1</dd>
        <dd>Madde 2</dd>
    </dl>
</body>
</html>
